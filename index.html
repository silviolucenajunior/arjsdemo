
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene 
           embedded 
           vr-mode-ui="enabled: false" 
           arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
           renderer="colorManagement: true;"
        >

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="aparecida" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/aparecida.gltf"></a-asset-item>
            <a-asset-item id="cristo" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/jesus.gltf"></a-asset-item>
            <a-asset-item id="altar" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/altar.gltf"></a-asset-item>
            <a-asset-item id="fatima" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/fatima.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="cristo-marker" type='barcode' value='6'>
            <a-entity
                id="cristoModel"
                gltf-model="#cristo"
                scale="1 1 1"
                rotation="-90 0 0"
                position="0 0 0"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 15;" position="-1 0.3 -2"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 5;" position="1 0.3 -2"></a-entity>
        </a-marker>
        <a-marker id="altar-marker" type='barcode' value='12'>
            <a-entity
                id="altarModel"
                gltf-model="#altar"
                scale="1 1 1"
                rotation="-90 0 0"
                position="0 0 0"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 5;" position="-2 2 3"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 1;" position="2 2 3"></a-entity>
        </a-marker>
        <a-marker id="fatima-marker" type='barcode' value='18'>
            <a-entity
                gltf-model="#fatima"
                scale="1 1 1"
                rotation="-90 0 0"
                position="0 0 0"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 2;" position="-2 2 -1.3"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 0.5;" position="2 2 -1.3"></a-entity>
        </a-marker>
        <a-marker id="aparecida-marker" type='barcode' value='24'>
            <a-entity
                gltf-model="#aparecida"
                scale="1 1 1"
                rotation="-90 0 0"
                position="0 0 0"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 3;" position="-2 2 -1.3"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 1;" position="2 2 -1.3"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
