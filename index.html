
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene 
           embedded 
           vr-mode-ui="enabled: false" 
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
           renderer="logarithmicDepthBuffer: true;"
           gesture-detector
        >

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="aparecida" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/aparecida.gltf"></a-asset-item>
            <a-asset-item id="cristo" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/jesus.gltf"></a-asset-item>
            <a-asset-item id="altar" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/ALTAR3.gltf"></a-asset-item>
            <a-asset-item id="fatima" src="https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/fatima.gltf"></a-asset-item>
        </a-assets>

        <a-marker 
          id="cristo-marker" 
          type='barcode' 
          value='6'
          emitevents="true"
          smooth="true"
          smoothCount="6"
          smoothTolerance=".1"
          smoothThreshold="2"
          
          >
            <a-entity
                id="cristoModel"
                gltf-model="#cristo"
                emitevents="true"
                rotation="0 0 0"
                position="0 0 -5"
                class="clickable"
                gesture-handler
                sound="src: url(https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/audios/JESUS-DAS-SANTAS-CHAGAS.mp3); autoplay: false"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 15;" position="-1 2 -4.7"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 5;" position="1 2 -4.7"></a-entity>
        </a-marker>
        <a-marker 
          id="altar-marker"
          type='barcode' 
          value='12'
          raycaster="objects: .clickable"
          emitevents="true"
          smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            <a-entity
                id="altarModel"
                gltf-model="#altar"
                emitevents="true"
                rotation="0 0 0"
                position="0 0 -5"
                class="clickable"
                gesture-handler
                sound="src: url(https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/audios/altar.mp3); autoplay: false"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 5;" position="-2 2 -3.7"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 1;" position="2 2 -3.7"></a-entity>
        </a-marker>
        <a-marker 
         id="fatima-marker" 
         type='barcode' 
         value='18'
         raycaster="objects: .clickable"
         emitevents="true"
         smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
         >
            <a-entity
                gltf-model="#fatima"
                rotation="0 0 0"
                position="0 0 5"         
                emitevents="true"
                class="clickable"
                gesture-handler
                sound="src: url(https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/audios/fatima.mp3); autoplay: false"
                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 2;" position="-2 2 -3.7"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 0.5;" position="2 2 -3.7"></a-entity>
        </a-marker>
        <a-marker 
          id="aparecida-marker" 
          type='barcode' 
          value='24'
          raycaster="objects: .clickable"
          emitevents="true"
          smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
          >
            <a-entity
                gltf-model="#aparecida"
                rotation="0 0 0"
                position="0 0 -5"
                class="clickable"
                gesture-handler
                emitevents="true"
                sound="src: url(https://raw.githubusercontent.com/silviolucenajunior/arjsdemo/master/audios/aparecida.mp3); autoplay: false"

                >
            </a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 3;" position="-2 2 -3.7"></a-entity>
            <a-entity light="type: point; color: #C0C0C0; intensity: 1;" position="2 2 -3.7"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        <script>
            function teste() {
                var entity = $("#aparecida-marker").find('a-entity').get(0)
                console.log(entity)
                entity.components.sound.playSound();
           }
            $(document).ready(function () {
                
           function addListeners(){
             $("a-marker").on('markerFound', function(ev) {
                var entity = $(this).find('a-entity').get(0)
                entity.components.sound.playSound();
             })
             $('a-marker').on('markerLost', function(ev){
                var entity = $(this).find('a-entity').get(0)
                entity.components.sound.stopSound();
             });
           }

           

           addListeners();
        })
        </script>
    </body>
</html>
